<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Start here!</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">W</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">I</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">T</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">O</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">R</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">I</span>
    </div>
    <div data-key="186" class="key">
      <kbd>;</kbd>
      <span class="sound">T</span>
    </div>
  </div>



  <audio data-key="65" src="sounds/claploop.m4a"></audio>
  <audio data-key="83" src="sounds/csharp.m4a"></audio>
  <audio data-key="68" src="sounds/gsharp.m4a"></audio>
  <audio data-key="70" src="sounds/F.m4a"></audio>
  <audio data-key="71" src="sounds/csharp.m4a"></audio>
  <audio data-key="72" src="sounds/Asharp.m4a"></audio>
  <audio data-key="74" src="sounds/F.m4a"></audio>
  <audio data-key="75" src="sounds/C.m4a"></audio>
  <audio data-key="76" src="sounds/gsharp.m4a"></audio>
  <audio data-key="186" src="sounds/F.m4a"></audio>

  <script src="main.js">
<script>

</script>


</body>
</html>
