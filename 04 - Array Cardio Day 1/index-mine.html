  <style>

  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const characters = [
      { first: 'Alexander', last: 'Hamilton', year: 1757, passed: 1804 },
      { first: 'Eliza', last: 'Schuyler', year: 1732, passed: 1799 },
      { first: 'Aaron', last: 'Burr', year: 1756, passed: 1836 },
      { first: 'George', last: 'Washington', year: 1867, passed: 1934 },
      { first: 'John', last: 'Laurns', year: 1754, passed: 1782 },
      { first: 'Angelica', last: 'Schuyler', year: 1756, passed: 1814 },
      { first: 'Peggy', last: 'Schuyler', year: 1758, passed: 1801 },
      { first: 'Hercules', last: 'Mulligan', year: 1740, passed: 1825 },
      { first: 'Marquis de', last: 'Lafayette', year: 1757, passed: 1834 },
      { first: 'Thomas', last: 'Jefferson', year: 1743, passed: 1826 },
    ];

    const people = ['Hamilton, Alexander', 'Schuyler, Eliza', 'Burr, Aaron', 'Washington, George', 'Laurens, John', 'Schuyler, Angelica', 'Schuyler, Peggy', 'Mulligan, Hurcules', 'Lafayette, Marquis de', 'Jefferson, Thomas', 'Maddison, James'];

    // Array.prototype.filter()
    // 1. Filter the list of characters for those who were born in the 1700's
    const seventeen = characters.filter(character => (character.year >= 1700 && character.year < 1800));
    console.log("filter(): Born in the 1700s")
    console.table(seventeen);

    // Array.prototype.map()
    // 2. Give us an array of the character first and last names
    console.log("map(): Full Names")

    const fullNames = characters.map(character => `${character.first} ${character.last}`);
    console.log(fullNames);

    // Array.prototype.sort()
    // 3. Sort the characters by birthdate, oldest to youngest
    // const ordered = characters.sort(function(a, b) {
    //   if(a.year > b.year) {
    //     return 1;
    //   } else {
    //     return -1;
    //   }
    // });

    console.log("sort(): Birthdate")
    const ordered = characters.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);

    // Array.prototype.reduce()
    // 4. How many years did all the characters live?
    console.log("reduce(): Years lived")
    const totalYears = characters.reduce((total, character) => {
      return total + (character.passed - character.year);
    }, 0);

    console.log(totalYears);

    // 5. Sort the characters by years lived
    const oldest = characters.sort(function(a, b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1 : 1;
    });
    console.table(oldest);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    // const category = document.querySelector('.mw-category');
    // const links = Array.from(category.querySelectorAll('a'));
    // const de = links
    //             .map(link => link.textContent)
    //             .filter(streetName => streetName.includes('de'));

    // 7. sort Exercise
    console.log("sort() Alphabetically")
    // Sort the people alphabetically by last name
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['Alexander', 'Hamilton', 'his', 'name', 'is', 'Alexander', 'Hamilton', 'and', 'there\'s', 'a', 'million', 'things', 'he', 'hasn\'t', 'done', 'but', 'just', 'you', 'wait'];

    const freq = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log('Sum of instances')
    console.log(freq);

  </script>
